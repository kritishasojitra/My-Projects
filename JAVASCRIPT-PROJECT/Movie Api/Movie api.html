<html lang="en">
<head>

</head>
<body>
    <section id="movie1">

                    <h4 id="a"></h4><br>
                    <h4 id="A"></h4><br>
                    <h4 id="d"></h4><br>
                </div>

                <div id="movie14">
                    <button type="button" onclick="home1()" id="btn1"><i class="fa-solid fa-xmark"></i></button>
                    <div class="swiper mySwiper">
                        <div class="swiper-wrapper">
                          <div class="swiper-slide">
                            <img src="img/m1.jpg">

                          </div>

                          </div>
                          <div class="swiper-slide">
                            <img src="img/m6.jpg">
                          </div>

                        <div class="swiper-button-prev" style="color: white;"></div>
                      </div>
                    
                </div>
                
                <div id="movie13">
                <h3>Populer</h3>
                </div>

                     <img src="img/img2.jpg">
                </div>
                <div id="movie12">

            </div><br><hr>
            <div id="movie6">
                <div id="m1">
                    <i class="fa-solid fa-house" id="icon" onclick="home2()"></i></button>
                </div>
                <div id="m1">
                    <button type="button" id="btn" onclick="home()" > <i class="fa-solid fa-layer-group"></i></button>
                </div>
                <div id="m1">
                    <i class="fa-solid fa-music" id="icon"></i>
                </div>
            </div>
        </div>
    </section>
</body>
<script>
    get=()=>{

        var m=document.getElementById("movie").value;

        var url=`http://www.omdbapi.com/?t=${m}&apikey=78bcb12b`;


        fetch(url)
        .then(Response=>Response.json())
        .then(data=>{
            console.log(data);


            document.getElementById("p").src=data.Poster;
            document.getElementById("t").innerHTML=data.Title;
            document.getElementById("y").innerHTML=data.Year;
            document.getElementById("l").innerHTML=data.Language;
            document.getElementById("c").innerHTML=data.Country;
            document.getElementById("a").innerHTML=data.Actors;
            document.getElementById("A").innerHTML=data.Awards;
            document.getElementById("d").innerHTML=data.Director;
        })

        document.getElementById("movie11").style.display="block";
}
    home=()=>{

        document.getElementById("movie14").style.display="block";
}

  home2=()=>{
    document.getElementById("movie11").style.display="none";
    document.getElementById("movie14").style.display="none";
  }


var swiper = new Swiper(".mySwiper", {
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });




</script>
</html>
